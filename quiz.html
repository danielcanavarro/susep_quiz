            {
                statement: "O princípio da indenização estabelece que o seguro pode proporcionar lucro ao segurado, permitindo que a indenização seja significativamente superior ao valor real do prejuízo sofrido.",

                explanation: "Errado. O seguro visa repor a perda sofrida, não gerar lucro. A indenização é limitada ao valor do prejuízo e ao limite máximo da apólice.",
                difficulty: "basic"
            },
            {

                difficulty: "basic"
            },
            {
                statement: "O seguro DPVAT, destinado a cobrir danos pessoais causados por veículos automotores de via terrestre, é um exemplo clássico de seguro facultativo no Brasil.",

            {

            {

            {

            {

            {
                statement: "O resseguro Stop Loss tem como objetivo proteger a seguradora contra a acumulação de perdas em uma carteira específica, quando a sinistralidade total ultrapassa um percentual definido dos prêmios ganhos em um período.",

            },
            {
                statement: "O resseguro de Catástrofe (CAT XL) é projetado para cobrir perdas frequentes e de baixo valor que afetam a seguradora rotineiramente.",

            },

            },
            // Questões Adicionais (12)
             {
                statement: "O princípio do mutualismo no seguro implica que cada segurado é individualmente responsável por cobrir suas próprias perdas, sem a contribuição de outros segurados.",

            },
            {

            },

            },
            {
                statement: "Ao contratar um seguro cumulativo, o segurado não tem a obrigação de informar às seguradoras a existência de outras apólices cobrindo o mesmo bem e os mesmos riscos.",

                explanation: "Errado. O segurado é obrigado a informar a existência de outros seguros para o mesmo bem e riscos, sob pena de perder o direito à indenização ou de caracterizar má-fé.",
                difficulty: "medium"
            },
            {
                statement: "O corretor de seguros é um funcionário da seguradora, atuando como seu representante direto na venda de apólices.",

                difficulty: "basic"
            },
            {
                statement: "O prêmio, em um contrato de seguro, refere-se ao valor que a seguradora paga ao segurado em caso de sinistro.",

                difficulty: "basic"
            },
            {
                statement: "A característica da empresarialidade na operação de seguro significa que qualquer grupo de pessoas pode se organizar informalmente para oferecer cobertura securitária, sem necessidade de autorização ou estrutura formal.",

                explanation: "Errado. A empresarialidade exige que a atividade de seguro seja organizada por uma empresa (seguradora) com capacidade técnica e financeira, autorizada a operar conforme as normas legais (ex: Decreto-Lei nº 73/1966).",
                difficulty: "medium"
            },
            {
                statement: "Nos contratos de resseguro facultativos, a resseguradora é obrigada a aceitar todos os riscos que lhe são oferecidos pela seguradora cedente.",

                explanation: "Errado. No resseguro facultativo, a resseguradora tem a 'faculdade' (opção) de aceitar ou recusar cada risco oferecido individualmente pela seguradora.",
                difficulty: "medium"
            },
            {
                statement: "No resseguro proporcional do tipo quota-parte, a resseguradora participa apenas dos prêmios, não compartilhando a responsabilidade pelos sinistros.",
                correctAnswer: "Errado",
                explanation: "Errado. No resseguro proporcional de quota-parte, a resseguradora participa tanto dos prêmios quanto das responsabilidades por sinistros em uma proporção (percentual) definida.",
                difficulty: "medium"
            },
            {
                statement: "O resseguro Stop Loss visa proteger a seguradora contra um único sinistro de valor excepcionalmente alto em uma apólice específica.",

                difficulty: "advanced"
            },
            {
                statement: "Em um resseguro de Excesso de Danos por Risco (XL), a 'prioridade' é o valor máximo que a resseguradora pagará em caso de sinistro.",

                explanation: "Errado. A 'prioridade' (ou franquia da cedente) é o valor do prejuízo que fica por conta da seguradora. A resseguradora cobre o que exceder essa prioridade, até um limite.",
                difficulty: "advanced"
            },
            // Novas 50 Questões (Níveis Básico, Médio e Avançado)

            {
                statement: "A apólice de seguro é o documento que formaliza o contrato entre segurado e seguradora, detalhando as coberturas e condições.",

                explanation: "Correto. A apólice é o instrumento do contrato de seguro, onde constam os direitos e deveres das partes.",

            },
            {
                statement: "Sinistro é o evento futuro e incerto previsto no contrato de seguro, cuja ocorrência gera a obrigação de indenizar por parte da seguradora.",

            },

            },
            {
                statement: "Todo seguro contratado no Brasil é, por definição, um seguro obrigatório.",

            },
            {
                statement: "O risco é um elemento essencial do contrato de seguro e se refere a um evento passado que causou prejuízo ao segurado.",

            },
            {
                statement: "A garantia, no contrato de seguro, é a promessa do segurado de pagar o prêmio em dia.",

                explanation: "Errado. A garantia é a promessa da seguradora de cobrir os prejuízos previstos na apólice caso o sinistro ocorra.",

            },
             {
                statement: "Seguro de responsabilidade civil visa cobrir danos que o segurado cause a si mesmo.",

                difficulty: "basic"
            },
            {
                statement: "O prêmio do seguro pode ser pago de uma única vez ou parceladamente.",

                difficulty: "basic"
            },
            {
                statement: "O endosso é um documento que altera as condições de uma apólice de seguro já emitida, sempre para reduzir coberturas.",

                difficulty: "basic"
            },
            {
                statement: "Qualquer pessoa pode operar como seguradora no Brasil, bastando ter capital financeiro.",

            },
            {
                statement: "O cosseguro é uma forma de resseguro.",

            // --- INÍCIO DAS 93 NOVAS QUESTÕES (V5.2 - RUMO A 300) ---
            // Nível Básico (29 questões)
            { statement: "A SUSEP é responsável por regular o mercado de planos de previdência complementar fechada.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. A SUSEP regula a previdência complementar aberta. A previdência complementar fechada (fundos de pensão) é regulada pela PREVIC." },
            { statement: "O 'carregamento' em um plano de previdência é uma taxa destinada a aumentar a rentabilidade da reserva do participante.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. Carregamento é uma taxa cobrada pela EAPC para cobrir despesas administrativas e de gestão do plano." },
            { statement: "PGBL significa 'Pecúlio Gerador de Benefício Livre'.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. PGBL significa Plano Gerador de Benefício Livre." },
            { statement: "Em títulos de capitalização, a 'cota de capitalização' é a parte da contribuição que vai para um fundo perdido e não é resgatável.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. A cota de capitalização é a parte que forma a reserva matemática, que é resgatável ao final do prazo ou antecipadamente (com possíveis perdas)." },
            { statement: "A proteção patrimonial mutualista é uma forma de seguro onde o risco é transferido para uma seguradora.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. Na proteção mutualista, o risco é compartilhado entre os associados de um grupo, não transferido para uma seguradora." },
            { statement: "O Decreto-Lei nº 73/66 trata exclusivamente das operações de resseguro no Brasil.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. O DL 73/66 é a norma principal do Sistema Nacional de Seguros Privados, abrangendo seguros, resseguros, corretagem, etc." },
            { statement: "A Lei Complementar nº 109/2001 estabelece as regras para o mercado de capitalização.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. A LC 109/2001 dispõe sobre o Regime de Previdência Complementar (aberta e fechada). Capitalização é regida pelo DL 261/67." },
            { statement: "O 'resgate' em um plano de previdência complementar aberta é o mesmo que 'portabilidade'.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. Resgate é sacar o dinheiro. Portabilidade é transferir a reserva para outro plano/entidade sem sacar." },
            { statement: "VGBL é um tipo de plano de previdência indicado apenas para quem faz a declaração completa do Imposto de Renda.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. VGBL é mais indicado para quem faz a declaração simplificada ou é isento, ou para quem já atingiu o limite de dedução do PGBL." },
            { statement: "Nos títulos de capitalização, os sorteios de prêmios são opcionais e nem todos os títulos oferecem essa característica.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. A participação em sorteios é uma característica fundamental e atrativa dos títulos de capitalização." },
            { statement: "A administradora de proteção patrimonial mutualista tem como principal objetivo o lucro de seus acionistas.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. A administradora é a própria associação, que não deve ter fins lucrativos, e visa gerenciar o grupo de proteção mútua." },
            { statement: "O CNSP é o órgão executor da política de seguros privados, responsável pela fiscalização direta das seguradoras.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. O CNSP é o órgão normativo. A SUSEP é o órgão executor e fiscalizador." },
            { statement: "O seguro de incêndio de bens pertencentes a pessoas jurídicas é sempre facultativo.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. O Art. 20 do DL 73/66 lista o seguro de incêndio de bens de pessoas jurídicas como obrigatório (com exceção para a União)." },
            { statement: "A 'empresarialidade' no contrato de seguro significa que o segurado deve ser uma empresa.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. Empresarialidade refere-se à necessidade de que a atividade de seguro seja organizada por uma empresa (seguradora) especializada e autorizada." },
            { statement: "No resseguro proporcional, a resseguradora só paga sinistros que excedam um valor pré-definido pela seguradora.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. Isso descreve o resseguro não proporcional. No proporcional, a resseguradora participa dos prêmios e sinistros em uma proporção definida desde o início." },
            { statement: "O seguro de vida individual é um exemplo de seguro obrigatório no Brasil.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. O seguro de vida individual é, em regra, facultativo." },
            { statement: "A 'garantia' em um contrato de seguro é o valor que o segurado paga para ter a cobertura.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. A garantia é a promessa da seguradora de cobrir os prejuízos. O valor pago pelo segurado é o prêmio." },
            { statement: "O 'interesse segurável' significa que o segurado deve ter interesse em causar o sinistro para receber a indenização.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. Interesse segurável é o interesse financeiro legítimo que o segurado tem no bem ou pessoa segurada, cuja perda lhe causaria prejuízo." },
            { statement: "A 'franquia da cedente' em resseguro é o valor que a resseguradora paga à seguradora cedente.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. É o valor do prejuízo que a seguradora cedente retém (paga) antes que a cobertura do ressegurador comece." },
            { statement: "O seguro de responsabilidade civil do transportador aéreo é facultativo.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. O Art. 20 do DL 73/66 o lista como obrigatório." },
            { statement: "A SUSEP é uma sociedade de economia mista.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. A SUSEP é uma autarquia federal (Art. 35 do DL 73/66)." },
            { statement: "O corretor de seguros é o responsável final pelo pagamento da indenização ao segurado.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. A seguradora é a responsável pelo pagamento da indenização." },
            { statement: "Em um contrato de resseguro, o segurado original tem relação direta com o ressegurador.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. A relação do segurado é com a seguradora. O resseguro é o 'seguro da seguradora'." },
            { statement: "A finalidade do cosseguro é permitir que uma única seguradora assuma riscos muito pequenos.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. A finalidade do cosseguro é permitir que riscos de valores elevados sejam segurados, diluindo a responsabilidade entre várias seguradoras." },
            { statement: "A 'cota de carregamento' em um título de capitalização é a parte que rende juros para o titular.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. É a parte destinada a cobrir despesas administrativas da sociedade de capitalização." },
            { statement: "Planos de previdência complementar aberta são exclusivamente para servidores públicos.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. São abertos a qualquer pessoa interessada. Planos para servidores públicos geralmente são de entidades fechadas ou regimes próprios." },
            { statement: "O resgate de um plano VGBL sempre incide Imposto de Renda sobre o valor total resgatado.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. No VGBL, o IR incide apenas sobre os rendimentos." },
            { statement: "A proteção patrimonial mutualista é fiscalizada pelo Banco Central do Brasil.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. A legislação mais recente (como a Lei nº 14.332/2022 e alterações no DL 73/66) aponta para a supervisão da SUSEP e do CNSP sobre certos aspectos da proteção mutualista." },
            { statement: "O seguro de crédito à exportação só pode ser contratado se o CNSP julgar inconveniente.", difficulty: "basic", correctAnswer: "Errado", explanation: "Errado. O Art. 20, 'h', do DL 73/66 o torna obrigatório 'quando julgado conveniente pelo Conselho Nacional de Seguros Privados'." },

            // Nível Médio (58 questões)
            { statement: "A Lei Complementar nº 213/2025, ao alterar o DL 73/66, incluiu a promoção da educação financeira como um dos objetivos da política de seguros privados.", difficulty: "medium", correctAnswer: "Certo", explanation: "Correto. A promoção da educação financeira e a proteção e defesa dos clientes são objetivos importantes, e a LC 213/2025 atualizou o Art. 5º do DL 73/66 nesse sentido." },
            { statement: "A contratação de seguros por bilhete, conforme o Art. 10 do DL 73/66, dispensa totalmente a regulamentação do CNSP.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 10 autoriza a contratação por bilhete, mas estabelece que será 'na forma de regulamentação a ser baixada pelo CNSP'." },
            { statement: "O Fundo de Estabilidade do Seguro Rural (FESR) é constituído, entre outras fontes, por um percentual das multas aplicadas pela SUSEP.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 17 do DL 73/66 detalha as fontes do FESR, que incluem excedentes de lucro, recursos do art. 23 e dotações orçamentárias, mas não menciona diretamente multas da SUSEP como fonte primária." },
            { statement: "O seguro obrigatório de responsabilidade civil do construtor de imóveis em zonas urbanas cobre apenas danos materiais, excluindo danos pessoais.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 20, 'c', do DL 73/66 refere-se a 'danos a pessoas ou coisas', abrangendo ambos." },
            { statement: "A aplicação das reservas técnicas das sociedades seguradoras deve priorizar investimentos de altíssimo risco para maximizar a rentabilidade, conforme o DL 73/66.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 29 do DL 73/66 estabelece que a aplicação deve garantir 'remuneração adequada, segurança efetiva e liquidez compatível', seguindo diretrizes do CMN, o que implica uma gestão prudente dos riscos." },
            { statement: "O CNSP tem competência para regular a instalação e funcionamento das Bolsas de Mercadorias e Futuros.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 32, VI, do DL 73/66 atribui ao CNSP a competência para regular a instalação e funcionamento das Bolsas de Seguro, não de mercadorias e futuros (que são da CVM)." },
            { statement: "A SUSEP pode autorizar a movimentação de bens oferecidos em garantia das reservas técnicas pelas seguradoras, mesmo sem aprovação prévia do CNSP.", difficulty: "medium", correctAnswer: "Certo", explanation: "Correto. O Art. 36, V, do DL 73/66 (com redação da LC 213/2025) estabelece como atribuição da SUSEP 'autorizar previamente a movimentação dos ativos garantidores das provisões técnicas'." },
            { statement: "As sociedades seguradoras podem reter responsabilidades em cada risco isolado até o limite de seu capital social integralizado.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 79 do DL 73/66 veda reter responsabilidades que ultrapassem os limites técnicos fixados pela SUSEP, que consideram a situação econômico-financeira e as carteiras, não apenas o capital social." },
            { statement: "Os segurados de uma sociedade seguradora em liquidação têm privilégio geral sobre todos os bens da massa liquidanda, concorrendo em igualdade com credores trabalhistas.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 86 do DL 73/66 concede aos segurados e beneficiários privilégio especial sobre as reservas técnicas, fundos e provisões. A ordem de preferência na liquidação segue regras específicas." },
            { statement: "A administração de um grupo de proteção patrimonial mutualista é responsável perante os participantes por prejuízos decorrentes de seus atos ou omissões.", difficulty: "medium", correctAnswer: "Certo", explanation: "Correto. O Art. 88-M do DL 73/66 (com redação da LC 213/2025) estabelece a responsabilidade da administradora." },
            { statement: "A suspensão de administradores de seguradoras, em caso de processo-crime por atos de gestão, é uma medida que só pode ser determinada judicialmente.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 92 do DL 73/66 prevê a suspensão administrativa das funções pela SUSEP enquanto durar o processo-crime." },
            { statement: "A liquidação compulsória de uma seguradora implica o vencimento antecipado de todas as suas obrigações.", difficulty: "medium", correctAnswer: "Certo", explanation: "Correto. O Art. 99, II, do DL 73/66 estabelece o vencimento antecipado das obrigações da sociedade em liquidação." },
            { statement: "A penalidade de inabilitação para o exercício de cargos em entidades do sistema de seguros, prevista no DL 73/66, tem prazo máximo de 5 anos.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 108, III, do DL 73/66 (com redação da LC 137/2010) prevê inabilitação por prazo não inferior a 2 nem superior a 10 anos." },
            { statement: "O corretor de seguros pode ser sócio ou dirigente de entidade autorreguladora do mercado de corretagem e, ao mesmo tempo, de uma sociedade seguradora.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O DL 73/66 e legislações correlatas estabelecem impedimentos para evitar conflitos de interesse. O Art. 123 e as regras das entidades autorreguladoras geralmente vedam tal acumulação." },
            { statement: "O Seguro-Saúde instituído pelo DL 73/66 previa cobertura obrigatória para todos os empregados de empresas com mais de 100 funcionários.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. Os Arts. 129 a 135 do DL 73/66 instituíram o Seguro-Saúde, mas não com essa obrigatoriedade específica. Sua implementação e abrangência dependeriam de regulamentação." },
            { statement: "A rentabilidade em um plano de Previdência Complementar Aberta é a mesma para todos os participantes, independentemente do perfil de investimento escolhido.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. Muitos planos oferecem diferentes perfis de investimento (conservador, moderado, arrojado), e a rentabilidade varia conforme o desempenho da carteira de cada perfil." },
            { statement: "Em um plano PGBL, se o participante não utilizar o benefício fiscal da dedução anual, no momento do resgate o IR incidirá apenas sobre os rendimentos.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. No PGBL, o IR no resgate incide sobre o valor total resgatado (principal + rendimentos), independentemente de o participante ter usufruído ou não da dedução anual." },
            { statement: "A modalidade de capitalização 'Incentivo' é aquela em que o titular paga parcelas menores, mas concorre a prêmios de maior valor.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A modalidade 'Incentivo' é usada por empresas para promover produtos/serviços, onde o cliente ganha um título ou participa de sorteios como benefício. A descrição se aproxima mais da modalidade 'Popular'." },
            { statement: "A cota de capitalização em um título é sempre igual à cota de sorteio.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. As cotas (capitalização, sorteio, carregamento) têm finalidades e percentuais distintos, definidos no plano do título." },
            { statement: "O rateio mutualista de despesas na proteção patrimonial inclui apenas os custos diretos dos sinistros ocorridos, excluindo despesas administrativas da associação.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O rateio mutualista abrange tanto os custos dos eventos (sinistros) quanto as despesas administrativas para manter a associação funcionando." },
            { statement: "O DL 261/67 proíbe a cessão dos direitos de um título de capitalização a terceiros.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A cessão de direitos é permitida e prevista, desde que observadas as condições contratuais e regulamentares." },
            { statement: "A Lei nº 4.594/64 estabelece que o registro do corretor de seguros na SUSEP tem validade indeterminada, não necessitando de renovação.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O registro e a habilitação do corretor podem estar sujeitos a condições de manutenção e renovação, conforme regulamentação da SUSEP." },
            { statement: "A LC 109/2001 veda a portabilidade de recursos entre planos de EAPCs diferentes, permitindo apenas entre planos da mesma entidade.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A portabilidade é um direito que permite a transferência de recursos entre planos de diferentes EAPCs, observadas as regras." },
            { statement: "Um ressegurador local, conforme a LC 126/2007, pode ter outras atividades comerciais além da operação de resseguro.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. Resseguradores locais devem ter como objeto social exclusivo a operação de resseguro." },
            { statement: "A Lei nº 14.430/2022 (LRS) permite que qualquer investidor pessoa física adquira Letras de Risco de Seguro diretamente no mercado primário.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A oferta de LRS pode ser restrita a investidores qualificados ou profissionais, dependendo das características da emissão e da regulamentação da CVM." },
            { statement: "A Lei nº 14.332/2022 (Proteção Mútua) obriga as associações a constituírem reservas técnicas similares às das seguradoras.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A lei foca no rateio de despesas e em fundos de reserva específicos para a proteção mútua, não exigindo reservas técnicas nos moldes das seguradoras tradicionais." },
            { statement: "O seguro garantia, após a Lei nº 15.040/2024, passou a ser obrigatório em todos os contratos firmados pela administração pública, independentemente do valor.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A obrigatoriedade e as condições do seguro garantia em contratos públicos são definidas pela Lei de Licitações (Lei 14.133/21) e podem variar conforme o objeto e valor do contrato." },
            { statement: "O Art. 3º, parágrafo único, do DL 73/66, ao excluir os seguros da Previdência Social, impede que EAPCs ofereçam planos com cobertura de risco por morte ou invalidez.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A exclusão refere-se aos seguros do sistema oficial de previdência social (INSS). EAPCs podem oferecer planos com coberturas de risco (morte, invalidez) como parte da previdência complementar ou seguros de pessoas." },
            { statement: "O sistema de cosseguro, resseguro e retrocessão visa concentrar os riscos nas maiores seguradoras do mercado.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 4º do DL 73/66 indica que o sistema visa pulverizar os riscos e fortalecer as relações econômicas do mercado." },
            { statement: "A 'equivalência atuarial' mencionada no Art. 14 do DL 73/66 (correção monetária) significa que o valor da indenização deve ser sempre igual ao valor do prêmio pago.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. Equivalência atuarial refere-se ao equilíbrio técnico entre os prêmios arrecadados e as obrigações futuras da seguradora, considerando probabilidades e fluxos financeiros, para garantir a solvência." },
            { statement: "O seguro de incêndio de edifícios divididos em unidades autônomas (condomínios) é uma obrigação do síndico, mas não dos condôminos individualmente.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 20, 'f', do DL 73/66 o torna obrigatório para os edifícios. A responsabilidade pela contratação é do condomínio (representado pelo síndico), e o custo é rateado entre os condôminos." },
            { statement: "A retenção indevida de prêmios por um estipulante, conforme o Art. 21 do DL 73/66, só é punível se o valor retido for superior a 10 salários mínimos.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 21 não estabelece um valor mínimo para a caracterização da retenção indevida e aplicação da multa." },
            { statement: "O CNSP pode fixar normas gerais de contabilidade e estatística apenas para as sociedades seguradoras, excluindo resseguradores e corretores.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 32, V, do DL 73/66 confere ao CNSP competência para fixar normas gerais de contabilidade e estatística para as entidades subordinadas ao decreto-lei, o que pode abranger diversas categorias." },
            { statement: "Os recursos financeiros da SUSEP provêm exclusivamente de dotações orçamentárias da União.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 39 e 40 do DL 73/66 indicam outras fontes, como parcela do IOF, multas, juros de depósitos, etc." },
            { statement: "As sociedades seguradoras podem distribuir lucros livremente, mesmo que isso comprometa a constituição de suas reservas técnicas obrigatórias.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 87 do DL 73/66 veda a distribuição de lucros que possa prejudicar o investimento obrigatório do capital e reserva." },
            { statement: "A liquidação voluntária de uma sociedade seguradora não necessita de autorização prévia da SUSEP.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 97 do DL 73/66 estabelece que a liquidação voluntária depende de prévia autorização da SUSEP." },
            { statement: "A penalidade de suspensão do exercício da atividade, prevista no Art. 108 do DL 73/66, não pode exceder 90 dias.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 108, II, (com redação da LC 137/2010) prevê suspensão por prazo não superior a 180 dias, podendo ser prorrogado." },
            { statement: "O corretor de seguros é impedido de ter qualquer participação societária em empresas que não sejam do ramo de seguros ou corretagem.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. Os impedimentos do Art. 123 do DL 73/66 e outras normas focam em evitar conflitos de interesse com seguradoras ou atividades que comprometam sua isenção, não uma proibição genérica a outras participações." },
            { statement: "A acumulação de recursos em um plano de previdência complementar aberta é garantida pelo Fundo Garantidor de Créditos (FGC).", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. Planos de previdência complementar não são cobertos pelo FGC. A segurança dos recursos depende da solidez da EAPC e da regulamentação do setor." },
            { statement: "No PGBL, o benefício fiscal da dedução das contribuições é aplicável mesmo que o participante não contribua para a previdência oficial (INSS ou regime próprio).", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. Para usufruir da dedução do PGBL, o participante também deve ser contribuinte da previdência social oficial." },
            { statement: "A rentabilidade dos títulos de capitalização é sempre superior à da caderneta de poupança.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A rentabilidade da cota de capitalização dos títulos costuma ser baixa (TR + juros pequenos) e, considerando as cotas de sorteio e carregamento, o retorno final pode ser inferior à poupança." },
            { statement: "A principal característica da modalidade de capitalização 'Tradicional' é a ausência de sorteios, focando apenas na formação de reserva.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A modalidade Tradicional combina a formação de reserva com a participação em sorteios." },
            { statement: "O rateio mutualista de despesas na proteção patrimonial é calculado com base no lucro da associação administradora.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O rateio é calculado com base nas despesas efetivas (sinistros e administrativas) do grupo, e a associação não deve ter fins lucrativos." },
            { statement: "O DL 261/67 estabelece que os prêmios dos sorteios de capitalização devem ser pagos em bens, nunca em dinheiro.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. Os prêmios dos sorteios podem ser pagos em dinheiro ou em bens, conforme o plano do título e a regulamentação." },
            { statement: "A Lei nº 4.594/64 permite que o corretor de seguros ofereça descontos no prêmio do seguro utilizando sua própria comissão.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A prática de conceder descontos no prêmio utilizando a comissão do corretor é geralmente vedada, pois pode configurar concorrência desleal ou infringir normas tarifárias." },
            { statement: "A LC 109/2001 define que, na portabilidade, o participante pode transferir os recursos de um PGBL para um VGBL, e vice-versa, sem restrições.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A portabilidade geralmente permite transferir recursos entre planos do mesmo tipo (PGBL para PGBL, VGBL para VGBL) ou de PGBL para VGBL, mas não de VGBL para PGBL, devido às implicações fiscais." },
            { statement: "Resseguradores 'admitidos' são aqueles que possuem sede no Brasil e atuam exclusivamente no mercado local.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. Resseguradores admitidos têm sede no exterior, mas possuem escritório de representação e cadastro na SUSEP para operar no Brasil. Os com sede no Brasil são os 'locais'." },
            { statement: "A Lei nº 14.430/2022 (LRS) visa aumentar o risco de solvência das seguradoras ao transferir seus ativos para o mercado de capitais.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A LRS visa transferir riscos (passivos) das seguradoras para o mercado de capitais, podendo, assim, melhorar a gestão de capital e solvência das mesmas." },
            { statement: "A Lei nº 14.332/2022 (Proteção Mútua) equiparou as associações de proteção veicular às cooperativas de seguro para fins de tributação.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A lei estabeleceu um marco regulatório para as associações de proteção mútua, distinguindo-as das seguradoras, mas não as equiparou automaticamente às cooperativas de seguro para todos os fins, especialmente tributários, que seguem regras próprias." },
            { statement: "O seguro garantia, conforme a Lei nº 15.040/2024, pode ser utilizado para garantir o pagamento de tributos federais.", difficulty: "medium", correctAnswer: "Certo", explanation: "Correto. O seguro garantia tem diversas aplicações, e a legislação tem evoluído para permitir seu uso em diferentes contextos, incluindo a garantia de obrigações fiscais, conforme regulamentação específica." },
            { statement: "A 'pulverização de riscos', mencionada no Art. 4º do DL 73/66, refere-se à estratégia das seguradoras de concentrar grandes riscos em poucas apólices.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. Pulverização de riscos significa distribuir os riscos entre um grande número de segurados (no seguro direto) ou entre várias seguradoras/resseguradoras (no cosseguro/resseguro), para que o impacto de um sinistro seja diluído." },
            { statement: "O seguro de incêndio de bens de pessoa jurídica é obrigatório apenas para empresas com faturamento anual superior a R$ 10 milhões.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 20, 'g', do DL 73/66 torna obrigatório o seguro de incêndio de bens pertencentes a pessoas jurídicas, situados no País, sem estabelecer tal limite de faturamento." },
            { statement: "A SUSEP pode aplicar a penalidade de cassação da autorização de funcionamento diretamente, sem necessidade de processo administrativo prévio que assegure ampla defesa.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O Art. 31 do DL 73/66 assegura ampla defesa, e o Art. 118 prevê que as infrações são apuradas em processo administrativo." },
            { statement: "As sociedades seguradoras podem aplicar suas reservas técnicas em qualquer tipo de ativo financeiro, incluindo criptomoedas, sem restrições do CMN.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A aplicação das reservas técnicas deve seguir as diretrizes do Conselho Monetário Nacional (CMN), que estabelece regras e limites para garantir segurança e liquidez (Art. 28 e 29 do DL 73/66)." },
            { statement: "O 'benefício' em um plano de previdência complementar aberta só pode ser recebido na forma de renda mensal vitalícia.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O benefício pode ser recebido de diversas formas, como renda mensal vitalícia, renda por prazo certo, pagamento único, entre outras, conforme as opções do plano e a escolha do participante." },
            { statement: "A 'cota de sorteio' nos títulos de capitalização é integralmente revertida para a reserva matemática do titular caso ele não seja sorteado.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A cota de sorteio é destinada a custear os prêmios. Ela não é revertida para a reserva do titular." },
            { statement: "O 'rateio mutualista de despesas' na proteção patrimonial é sempre decrescente ao longo do tempo, devido ao aumento do número de associados.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. O rateio pode variar (aumentar ou diminuir) dependendo da quantidade e do custo dos eventos (sinistros) e das despesas administrativas do grupo em cada período." },
            { statement: "A Lei nº 14.652/2023, ao alterar a Lei da Proteção Mútua, proibiu a criação de novas associações de proteção veicular.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. Alterações em leis que regulamentam uma atividade geralmente visam aprimorar as regras de funcionamento, não necessariamente proibir a criação de novas entidades que atendam aos requisitos." },
            { statement: "A Lei nº 15.040/2024 tornou o seguro garantia facultativo para todas as obras públicas federais.", difficulty: "medium", correctAnswer: "Errado", explanation: "Errado. A Lei de Licitações (Lei 14.133/21) e a Lei 15.040/2024 buscam aprimorar o uso do seguro garantia, que pode ser obrigatório em certas situações de contratos públicos, não o tornando facultativo em todos os casos." },

            // Nível Avançado (6 questões)
            { statement: "A 'cláusula de estabilização' em contratos de resseguro de longo prazo visa proteger o ressegurador contra flutuações cambiais extremas que afetem o valor dos prêmios e sinistros.", difficulty: "advanced", correctAnswer: "Certo", explanation: "Correto. Cláusulas de estabilização ou de moeda são usadas em contratos internacionais para mitigar riscos cambiais ou de inflação, garantindo maior previsibilidade." },
            { statement: "O 'resseguro por stop loss agregado' (Aggregate Stop Loss) difere do 'stop loss por risco' (Stop Loss per Risk) por cobrir o excesso de sinistralidade de uma carteira inteira, enquanto o segundo cobre o excesso de um único grande sinistro.", difficulty: "advanced", correctAnswer: "Certo", explanation: "Correto. O Aggregate Stop Loss foca na sinistralidade total de uma carteira em um período, enquanto o Stop Loss por Risco (ou XL por risco) foca em perdas individuais que excedam a prioridade da cedente." },
            { statement: "A Lei Complementar nº 213/2025, ao introduzir a proteção patrimonial mutualista no escopo do DL 73/66, equiparou as administradoras de proteção patrimonial mutualista às sociedades seguradoras para fins de constituição de capital mínimo e reservas técnicas.", difficulty: "advanced", correctAnswer: "Errado", explanation: "Errado. Embora a LC 213/2025 tenha trazido a proteção mutualista para o DL 73/66, ela estabelece um regime próprio para as administradoras, focando na responsabilidade e gestão dos grupos, não necessariamente equiparando-as em todos os requisitos de capital e reservas das seguradoras tradicionais, dada a natureza distinta da operação (rateio de despesas versus assunção de risco com fins lucrativos)." },
            { statement: "O 'prazo de graça' em um contrato de seguro refere-se ao período adicional concedido pela seguradora para o segurado comunicar um sinistro após sua ocorrência, sem perda de direitos.", difficulty: "advanced", correctAnswer: "Errado", explanation: "Errado. Prazo de graça geralmente se refere a um período adicional concedido para o pagamento do prêmio vencido, durante o qual a cobertura pode ser mantida. O prazo para comunicação de sinistro é outro, geralmente chamado de 'prazo de aviso de sinistro'." },
            { statement: "A 'reserva de contingência' que as seguradoras podem ser obrigadas a constituir visa cobrir desvios desfavoráveis na sinistralidade esperada, funcionando como uma proteção adicional à sua solvência.", difficulty: "advanced", correctAnswer: "Certo", explanation: "Correto. Reservas de contingência são fundos adicionais para cobrir flutuações adversas e inesperadas nos sinistros, além das provisões técnicas regulares." },
            { statement: "A Lei nº 14.430/2022 (LRS) permite a securitização de qualquer tipo de risco financeiro de uma seguradora, incluindo riscos de mercado de seus investimentos, não se limitando a riscos de subscrição de seguros.", difficulty: "advanced", correctAnswer: "Errado", explanation: "Errado. A LRS está vinculada especificamente a riscos de seguros ou resseguros (riscos de subscrição), permitindo a transferência desses passivos contingentes para o mercado de capitais, não de riscos de mercado dos ativos da seguradora." }
            // --- FIM DAS 93 NOVAS QUESTÕES ---
        ];

        // Elementos da UI
        const questionTextEl = document.getElementById('question-text');
        const questionCounterEl = document.getElementById('question-counter');
        const certoBtn = document.getElementById('certo-btn');
        const erradoBtn = document.getElementById('errado-btn');
        const feedbackAreaEl = document.getElementById('feedback-area');
        const feedbackTextEl = document.getElementById('feedback-text');
        const explanationTextEl = document.getElementById('explanation-text');
        const nextBtn = document.getElementById('next-btn');
        const scoreAreaEl = document.getElementById('score-area');
        const scoreTextEl = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        const optionsAreaEl = document.getElementById('options-area');
        const questionAreaEl = document.getElementById('question-area');
        const difficultyDisplayEl = document.getElementById('difficulty-display');


        // Estado do quiz
        let currentQuestionIndex = 0;
        let score = 0;

        // Função para carregar e exibir a questão atual
        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                // Embaralhar as questões antes de iniciar ou reiniciar
                if (currentQuestionIndex === 0) {
                    shuffleArray(questions);
                }
                const currentQuestion = questions[currentQuestionIndex];
                questionTextEl.textContent = currentQuestion.statement;
                questionCounterEl.textContent = `Questão ${currentQuestionIndex + 1} de ${questions.length}`;
                
                // Exibir nível de dificuldade
                let difficultyText = '';
                let difficultyClass = '';
                switch (currentQuestion.difficulty) {
                    case 'basic':
                        difficultyText = 'Nível: Básico';
                        difficultyClass = 'difficulty-basic';
                        break;
                    case 'medium':
                        difficultyText = 'Nível: Médio';
                        difficultyClass = 'difficulty-medium';
                        break;
                    case 'advanced':
                        difficultyText = 'Nível: Avançado';
                        difficultyClass = 'difficulty-advanced';
                        break;
                    default:
                        difficultyText = 'Nível: Não definido';
                        difficultyClass = 'bg-gray-100 text-gray-700';
                }
                difficultyDisplayEl.innerHTML = `<span class="difficulty-badge ${difficultyClass}">${difficultyText}</span>`;


                // Resetar e mostrar elementos
                feedbackAreaEl.classList.add('hidden');
                nextBtn.classList.add('hidden');
                certoBtn.disabled = false;
                erradoBtn.disabled = false;
                optionsAreaEl.classList.remove('hidden');
                questionAreaEl.classList.remove('hidden');
                scoreAreaEl.classList.add('hidden');

            } else {
                // Fim do quiz
                showScore();
            }
        }

        // Função para embaralhar o array de questões (Algoritmo de Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Função para lidar com a resposta do usuário
        function handleAnswer(userAnswer) {
            const currentQuestion = questions[currentQuestionIndex];
            certoBtn.disabled = true;
            erradoBtn.disabled = true;

            feedbackAreaEl.classList.remove('hidden');
            explanationTextEl.innerHTML = `<strong>Resposta Correta: ${currentQuestion.correctAnswer}.</strong><br>${currentQuestion.explanation}`; // Adiciona a resposta correta na explicação

            if (userAnswer === currentQuestion.correctAnswer) {
                score++;
                feedbackTextEl.textContent = "Você Acertou!";
                feedbackTextEl.className = 'text-base font-semibold feedback-correct';
            } else {
                feedbackTextEl.textContent = "Você Errou!";
                feedbackTextEl.className = 'text-base font-semibold feedback-incorrect';
            }
            
            nextBtn.classList.remove('hidden');
        }

        // Função para mostrar a pontuação final
        function showScore() {
            questionAreaEl.classList.add('hidden');
            optionsAreaEl.classList.add('hidden');
            feedbackAreaEl.classList.add('hidden');
            nextBtn.classList.add('hidden');
            difficultyDisplayEl.innerHTML = ''; // Limpar display de dificuldade
            scoreAreaEl.classList.remove('hidden');
            
            let performanceMessage = "";
            const percentage = (questions.length > 0) ? (score / questions.length) * 100 : 0;

            if (percentage >= 70) {
                performanceMessage = "Excelente desempenho!";
            } else if (percentage >= 50) {
                performanceMessage = "Bom trabalho, continue estudando!";
            } else {
                performanceMessage = "Continue se dedicando aos estudos!";
            }
            scoreTextEl.textContent = `Você acertou ${score} de ${questions.length} questões (${percentage.toFixed(0)}%). ${performanceMessage}`;
        }

        // Função para reiniciar o quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion(); // As questões serão reembaralhadas aqui
        }

        // Event Listeners
        certoBtn.addEventListener('click', () => handleAnswer("Certo"));
        erradoBtn.addEventListener('click', () => handleAnswer("Errado"));
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });
        restartBtn.addEventListener('click', restartQuiz);

        // Iniciar o quiz ao carregar a página
        loadQuestion();
    </script>

</body>
</html>
